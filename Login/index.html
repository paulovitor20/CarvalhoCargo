<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <div class="container-login">
        <div class="wrap-login">
            <h2 class="login-form-title">Bem Vindo!</h2>

            <form id="loginForm">
                <div class="wrap-input">
                    <input id="email" class="input" type="email">
                    <span class="focus-input" data-placeholder="Email"></span>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="wrap-input">
                    <input id="senha" class="input" type="password">
                    <span class="focus-input" data-placeholder="Senha"></span>
                    <span class="error-message" id="senhaError"></span>
                </div>

                <div class="container-login-form-btn">
                    <button type="submit" class="login-form-btn">Entrar</button>
                </div>
            </form>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JS Personalizado -->
    <script src="../js/script.js"></script>
    <script>
        const inputs = document.querySelectorAll(".input");

        inputs.forEach(input => {
            input.addEventListener("focus", function() {
                this.classList.add("has-val");
            });

            input.addEventListener("blur", function() {
                if (this.value === "") {
                    this.classList.remove("has-val");
                }
            });
        });
    </script>
</body>
</html>
