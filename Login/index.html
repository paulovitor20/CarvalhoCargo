<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="styles1.css">
</head>
<body>

    <div class="container-login">
        <div class="wrap-login">
            <form class="login-form">
                <span class="login-form-title">Bem Vindo!</span>
                <span class="login-form-title">
                    <img src="/assets/logo.png" alt="Carvalho Cargo">
                </span>
                
                <div class="wrap-input">
                    <input class="input" type="email" id="email" required>
                    <span class="focus-input" data-placeholder="Email"></span>
                </div>

                <div class="wrap-input">
                    <input class="input" type="password" id="password" required>
                    <span class="focus-input" data-placeholder="Senha"></span>
                </div>

                <div class="container-login-form-btn">
                    <button class="login-form-btn" type="submit">Acessar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JS Personalizado -->
    <script src="script.js"></script>

</body>
</html>
