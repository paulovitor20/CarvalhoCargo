<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Departamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center">
        <div class="card shadow-lg p-4">
            <h1 class="mb-4">Bem-vindo!</h1>
            <p class="lead">Escolha o departamento para acessar:</p>
            <div class="d-flex flex-column gap-3 mt-4">
                <button class="btn btn-primary btn-lg" onclick="escolherDepartamento('Financeiro')">Financeiro</button>
                <button class="btn btn-secondary btn-lg" onclick="escolherDepartamento('Faturamento')">Faturamento</button>
                <button class="btn btn-primary btn-lg" onclick="escolherDepartamento('Controladoria')">Controladoria</button>
                <button class="btn btn-secondary btn-lg" onclick="escolherDepartamento('Frota')">Frota</button>
                <button class="btn btn-primary btn-lg" onclick="escolherDepartamento('Agenciamento')">Agenciamento</button>
            </div>
        </div>
    </div>
    <script>
        function escolherDepartamento(departamento) {
            localStorage.setItem("departamentoSelecionado", departamento);
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
