<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Departamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card text-center p-5 shadow-lg">
        <h2>Escolha o Departamento</h2>
        <button class="btn btn-primary my-2" onclick="escolherSetor('Financeiro')">Financeiro</button>
        <button class="btn btn-secondary my-2" onclick="escolherSetor('Faturamento')">Faturamento</button>
    </div>
    <script>
        function escolherSetor(setor) {
            localStorage.setItem("departamentoSelecionado", setor);

            if (setor === "Financeiro") {
                window.location.href = "index.html"; // Redireciona para a planilha
            } else {
                alert("Acesso não permitido para este setor!");
            }
        }
    </script>
</body>

</html>
